metrics.enabled=true
metrics.reporter=csv
metrics.output=/media/mayconbordin/data/projects/data-stream-benchmark/new-wc/reinforcement-learner/logs
metrics.memory.enabled=true

rl.event.source.threads=1
rl.event.source.class=com.streamer.base.source.GeneratorSource
rl.event.source.generator=com.streamer.examples.reinforcementlearner.CTRGenerator
rl.generator.max_rounds=1000000

rl.reward.source.threads=1
rl.reward.source.class=com.streamer.base.source.NullSource

rl.learner.threads=1
rl.learner.type=intervalEstimator
rl.learner.actions=page1,page2,page3

rl.bin.width=1
rl.confidence.limit=95
rl.min.confidence.limit=50
rl.confidence.limit.reduction.step=5
rl.confidence.limit.reduction.round.interval=50
rl.min.reward.distr.sample=30

rl.sink.threads=1
rl.sink.class=com.streamer.base.sink.AsyncFileSink
rl.sink.path=/tmp/sink-rl.txt
